<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #84dfe9;
        }

        header {
            background-image: url('./assets/images/your-gif.gif'); /* Path to your GIF */
            background-size: cover; /* Ensures the GIF covers the entire header */
            background-position: center center; /* Aligns the GIF properly */
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        .header-content h1 {
            font-size: 2.5rem;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 75%;
            object-fit: cover;
            position: absolute;
            top: 75px;
            left: 75px;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./pic.jpg" alt="Your Profile Picture" class="profile-picture">
            <h1>AUXILY JOVITA</h1>
            <p>ASSISTANT PROFESSOR</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#about">Professonal Summary</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Papers published</a></li>
            <li><a href="#resume">Resume</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2023 VIGNESH M</p>
    </footer>
</body>
</html>
